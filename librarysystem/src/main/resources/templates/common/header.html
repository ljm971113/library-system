<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="shortcut icon" th:href="@{/static/public/img/log.jpg}"/>
<!--    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>-->
    <title><th:block th:text="${title ?: '首页'}"></th:block></title>
    <link th:href="@{/static/comment/css/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/comment/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/assets/js/jquery.min.js}"></script>
    <script th:src="@{/static/assets/js/amazeui.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/assets/css/app.css}"/>
    <!--[if lt IE 9]>
    <script th:src="@{/static/public/js/html5shiv.js}"></script>
    <script th:src="@{/static/public/js/respond.min.js}"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" >
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <div>
            <div th:if="${keywords} == null">
                <a class="navbar-logo">欢迎你: [[${session.result.data.username}]]</a>
            </div>
            <div th:if="${keywords} == false">
                <a class="navbar-logo">图书管理系统</a>
            </div>
        </div>
        <!--<div class="navbar-menu">
            <form name="logoutform" th:action="@{/logout}" method="post"></form>
            <a class="header-info" sec:authorize="isAnonymous()" th:href="@{/login}" >登录</a>
            <a class="header-info" sec:authorize="isAuthenticated()" href="javascript:document.logoutform.submit();" >退出</a>
            &lt;!&ndash;<a style="color: #fff" >订阅</a>&ndash;&gt;
            <a  class="header-info" th:href="@{/admin}">后台管理</a>
        </div>-->
        <div class="navbar-menu" th:if="${keywords} == null">
            <th:block th:if="${session.result.data.authority} == 'ROLE_common'">
                <form name="logoutform" th:action="@{/common/logout}" method="post"></form>
                <a class="header-info" href="javascript:document.logoutform.submit();">退出</a>
            </th:block>

        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
    </div>
</header>
</body>
</html>
